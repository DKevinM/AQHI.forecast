name: Generate and Commit GeoJSON

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          echo "Installing necessary Python packages..."
          pip install pandas geopandas fiona pyogrio numpy requests shapely matplotlib scikit-learn

      - name: Run forecast
        run: |
          echo "Running aqhi_map_forecast.py..."
          python aqhi_map_forecast.py || { echo "Python script failed!"; exit 1; }
          test -f output/AQHI_now.geojson || { echo "GeoJSON not created!"; exit 1; }

      - name: Debug output directory contents
        run: |
          echo "Checking output folder:"
          if [ -d output ]; then
            ls -l output
          else
            echo "'output/' folder not found"
          fi

      - name: Commit GeoJSON files if they exist
        run: |
          echo "Checking for GeoJSON files to commit..."
          shopt -s nullglob
          files=(output/*.geojson)
          if [ ${#files[@]} -gt 0 ]; then
            echo "Found GeoJSON files: ${files[@]}"
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git config --global --add safe.directory "$GITHUB_WORKSPACE"
            git pull --rebase
            git add "${files[@]}"
            git commit -m "Add/update generated GeoJSON files"
            git push
          else
            echo " No GeoJSON files to commit."
          fi
